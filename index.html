<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Alpha</title>
  </head>
  <body>
    <header id="header-wrapper">
      <div class="viewport-container header-wrap">
        <div class="left-wrap">
          <a href="#">
            <img src="./assets/images/logo.png" alt="logo image" />
          </a>
          <div class="search-wrap">
            <input type="text" />
            <i class="fa fa-search"></i>
          </div>
        </div>
        <div class="right-wrap">
          <ul>
            <li>
              <a href="#">Advance Search</a>
            </li>
            <li>
              <a href="#">Matches</a>
            </li>
            <li>
              <a href="#">Notification</a>
            </li>
            <li>
              <a href="#">Invitation</a>
            </li>
            <li>
              <a href="#">Messages</a>
            </li>
            <li>
              <a href="#">Mayank</a>
              <div class="nested-menu user-profile-menu">
                <ul>
                  <li>
                    <div class="profile-wrap">
                      <div class="image-wrap">
                        <img
                          src="https://deathofhemingway.com/wp-content/uploads/2020/12/istockphoto-1045886560-612x612-1.jpg"
                          alt=""
                        />
                      </div>
                      <div class="name-wrap">
                        <div class="name">Mayank Agrawal</div>
                        <div class="edit-btn">See / Edit Profile</div>
                      </div>
                    </div>
                  </li>
                  <li></li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <section id="dashboard">
      <div class="viewport-container dashboard-wrap">
        <div class="left-wrap">
          <div class="card-wrapper user-profile-card">
            <div class="top-section">
              <div class="profile-image-wrap">
                <img
                  src="https://deathofhemingway.com/wp-content/uploads/2020/12/istockphoto-1045886560-612x612-1.jpg"
                  alt=""
                />
              </div>
              <div class="user-name">Mayank Agrawal</div>
              <div class="age-wrap">24 years, 5.5, Urdu</div>
              <div class="age-wrap">Delhi</div>
            </div>
          </div>
        </div>
        <div class="center-wrap"></div>
        <div class="right-wrap"></div>
      </div>
    </section>
    <footer id="footer-wrapper"></footer>
  </body>
</html>
